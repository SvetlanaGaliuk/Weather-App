<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,500&family=Rye&family=Sansita+Swashed:wght@300;400;500;600;700;800&family=Smooch&family=Source+Code+Pro:wght@200&family=Tapestry&display=swap" rel="stylesheet">

    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        Weather App
      </h1>
      <div class="row row-cols-4">
        <div class="col">Kharkov</div>
        <div class="col">Cherkasy</div>
        <div class="col">Kyiv</div>
        <div class="col">Lviv</div>
      </div>
      <br />
      <form id="search-form">
      <div class="input-group mb-3">
        <input 
        type="text" 
        class="form-control" 
        autocomplete="off"
        autofocus="on"
        placeholder="Enter the city"
        id="city-input"
         />

        <input 
        class="form-control btn btn-primary" 
        type="submit"
        value="Search"
        id="button-addon2" 
        />

        <button
        class="btn btn-success"
        
        id="current-location-button"
        >Current
        </button>
      </div>
      </form>
      
      <div class="current_block">
        <div class="row row-cols-2">
          <div class="col">
            <h2 id="city">Kharkov</h2>

            <p>
              <div>22.05.2022</div>
              <div id="date">Sunday</div>
              <br />
              <br />
              <div>Humidity: <span id="humidity"></span>%</div>
              <div>Wind: <span id="wind"></span> km/h</div>
            </p>
          </div>

          <div class="col">
            <div class="temperature">
              <div id="sun">☀️</div>
              <br />
              <div id="block-temperature">
                 <strong> 
                 23°C
                 </strong>
              </div>
           </div>
          </div>

        </div>
      </div>
    </div>
    
    <br />

    <div class="day">
      <div class="row-day">
        <div class="row">
          <div class="col">
            Monday
          </div>
          <div class="col-md-auto">
            19°C
          </div>
          <div class="col col-lg-2">
            ⛅
          </div>
        </div>
      </div>

      <div class="row-day">
        <div class="row">
          <div class="col">
            Tuesday
          </div>
          <div class="col-md-auto">
            20°C
          </div>
          <div class="col col-lg-2">
            ⛅
          </div>
        </div>
      </div>

      <div class="row-day">
        <div class="row">
          <div class="col">
            Wednesday
          </div>
          <div class="col-md-auto">
            21°C
          </div>
          <div class="col col-lg-2">
              ☀️
          </div>
        </div>
      </div>

      <div class="row-day">
        <div class="row">
          <div class="col">
            Thursday
          </div>
          <div class="col-md-auto">
            22°C
          </div>
          <div class="col col-lg-2">
              ☀️
          </div>
        </div>
      </div>

      <div class="row-day">
        <div class="row">
          <div class="col">
            Friday
          </div>
          <div class="col-md-auto">
            23°C
          </div>
          <div class="col col-lg-2">
              ☀️
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
