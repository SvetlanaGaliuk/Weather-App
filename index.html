<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    

 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,500&family=Rye&family=Sansita+Swashed:wght@300;400;500;600;700;800&family=Smooch&family=Source+Code+Pro:wght@200&family=Tapestry&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body>
    <div class="container">
      <h1>
        Weather App
      </h1>
      <div class="row row-cols-4">
  
         <div class="col"><a href="#" id="kharkov">Kharkov</a></div>
         <div class="col"><a href="#" id="cherkasy">Cherkasy</a></div>
         <div class="col"><a href="#" id="kyiv">Kyiv</a></div>
         <div class="col"><a href="#" id="lviv">Lviv</a></div>
       
      </div>
      
      <form id="search-form">
      <div class="input-group mb-3">
        
      <div class="col-8">
        <input 
        type="text" 
        class="form-control" 
        autocomplete="off"
        autofocus="on"
        placeholder="Enter the city"
        id="city-input"
         />
      </div>

      <div class="col-4">
        <input 
        class="form-control btn btn-primary" 
        type="submit"
        value="Search"
        id="button-addon2" 
        />
      </div>
      
      </div>
      </form>
      
      <div class="current_block">
        <div class="row row-cols-2">
          <div class="col">
            <h2 id="city">Kharkov</h2>

            <p>
              <div id="currentFormattedDate">22.05.2022</div>
              <div id="date">Sunday</div>
              <div id="description">Clear</div>
              <br />
              
              <div>Humidity: <span id="humidity"></span>%</div>
              <div>Wind: <span id="wind"></span> km/h</div>
            </p>
          </div>

          <div class="col">
            <div class="temperature">
              <img src="" alt="Clear" id="icon" class="float-right" />
              
              <br />
              <div>
                 <strong id="temperature"> 
                 23Â°C
                 </strong>
                 <span class="units">
                
                 </span>
                  
              </div>
           </div>
          </div>

        </div>
      </div>
    </div>
    
    <br />

<div class="weather-forecast" id="forecast">  
</div>

      <small class="open-source-code">
        <a href="https://github.com/SvetlanaGaliuk/Weather-App" target="_blank" rel="noopener noreferrer">
          Open-source code
        </a>
         by Svetlana Galiuk
      </small>
    
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
