<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,500&family=Rye&family=Sansita+Swashed:wght@300;400;500;600;700;800&family=Smooch&family=Source+Code+Pro:wght@200&family=Tapestry&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body>
    <div class="container">
      <h1>
        Weather App
      </h1>
      <div class="row row-cols-4">
        <div class="col">Kharkov</div>
        <div class="col">Cherkasy</div>
        <div class="col">Kyiv</div>
        <div class="col">Lviv</div>
      </div>
      <br />
      <form id="search-form">
      <div class="input-group mb-3">
        <input 
        type="text" 
        class="form-control" 
        autocomplete="off"
        autofocus="on"
        placeholder="Enter the city"
        id="city-input"
         />

        <input 
        class="form-control btn btn-primary" 
        type="submit"
        value="Search"
        id="button-addon2" 
        />

        <button
        class="btn btn-success"
        
        id="current-location-button"
        >Current
        </button>
      </div>
      </form>
      
      <div class="current_block">
        <div class="row row-cols-2">
          <div class="col">
            <h2 id="city">Kharkov</h2>

            <p>
              <div id="currentFormattedDate">22.05.2022</div>
              <div id="date">Sunday</div>
              <div id="description">Clear</div>
              <br />
              
              <div>Humidity: <span id="humidity"></span>%</div>
              <div>Wind: <span id="wind"></span> km/h</div>
            </p>
          </div>

          <div class="col">
            <div class="temperature">
              <img src="" alt="Clear" id="icon" class="float-right" />
              
              <br />
              <div>
                 <strong id="temperature"> 
                 23°C
                 </strong>
                 <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                 </span>
                  
              </div>
           </div>
          </div>

        </div>
      </div>
    </div>
    
    <br />

    <div class="day">
      <div class="row-day">
        <div class="row">
          <div class="col">
            Monday
          </div>
          <div class="col-md-auto">
            19°C
          </div>
          <div class="col col-lg-2">
            ⛅
          </div>
        </div>
      </div>

      <div class="row-day">
        <div class="row">
          <div class="col">
            Tuesday
          </div>
          <div class="col-md-auto">
            20°C
          </div>
          <div class="col col-lg-2">
            ⛅
          </div>
        </div>
      </div>

      <div class="row-day">
        <div class="row">
          <div class="col">
            Wednesday
          </div>
          <div class="col-md-auto">
            21°C
          </div>
          <div class="col col-lg-2">
              ☀️
          </div>
        </div>
      </div>

      <div class="row-day">
        <div class="row">
          <div class="col">
            Thursday
          </div>
          <div class="col-md-auto">
            22°C
          </div>
          <div class="col col-lg-2">
              ☀️
          </div>
        </div>
      </div>

      <div class="row-day">
        <div class="row">
          <div class="col">
            Friday
          </div>
          <div class="col-md-auto">
            23°C
          </div>
          <div class="col col-lg-2">
              ☀️
          </div>
        </div>
      </div>
    
    
      <small class="open-source-code">
        <a href="https://github.com/SvetlanaGaliuk/Weather-App" target="_blank" rel="noopener noreferrer">
          Open-source code
        </a>
        " by Svetlana Galiuk"
      </small>
    
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
